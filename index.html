<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="Viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>3D game of life</title>
  <script src="http://threejs.org/build/three.min.js"></script>
  <script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <script src="http://threejs.org/examples/js/loaders/OBJLoader.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<script>

//boiler plate set up
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 10000);
var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

//create 10 cubes in random locations
//will be switched out for the user's inputed number
var geometry = new THREE.BoxGeometry(50, 50, 50);
var material = new THREE.MeshBasicMaterial({color: 0xfffff, wireframe: true});

var boxes = [];
for (var i = 0; i < 10; i++)
  {
        var x = Math.floor((Math.random() * 1001) - 500);
        var y = Math.floor((Math.random() * 1001) - 500);
        var z = Math.floor((Math.random() * 1001) - 500);

	var cube = new THREE.Mesh(geometry, material);
	cube.position.set(x,y,z);
	scene.add(cube);
	boxes.push(cube);

  };


//definitely not the right positioning 
camera.position.z = 1000; 	

//animation function
function render() 
{
    requestAnimationFrame(render);

    length = boxes.length;

    for (var i = 0; i < length; i++)
    {
        boxes[i].rotation.x += 0.01;
        boxes[i].rotation.y += 0.01;
    };

    renderer.render(scene, camera);
};

render();


</script>
</body>
</html
